<!DOCTYPE html>
<html>
<head>
<title>Happy Swing 2</title>
<link rel="stylesheet" type="text/css" href="main.css" />
<style>
    body {
        margin: 20px
    }
    html * {
        font-family: Monaco;
    }
    #swingControls label {
        display: block;
    }
    #audio {
        display: flex;
    }
    #audio li {
        margin: 5px;
        padding: 90px 0px;
        border: 10px solid red;
        flex-direction: row;
        width: 200px;
        text-align: center;
        background-color: yellow;
        color: red;
        font-weight: bold;
    }
    #audio li a {
        color: red;
    }
</style>
</head>
<body>
    <div id="swingControls">
        <div>
            <label for="swing-1">Swing 1 <span id="swing-1-info"></span>:</label>
            <input id="swing-1" data-swing="1" name="swing-1" type="range" min="0" max="5" step="1.0" value="0" />
        </div>
        <div>
            <label for="swing-2">Swing 2 <span id="swing-2-info"></span>:</label>
            <input id="swing-2" data-swing="2" name="swing-2" type="range" min="0" max="5" step="1.0" value="0" />
        </div>
        <div>
            <label for="swing-3">Swing 3 <span id="swing-3-info"></span>:</label>
            <input id="swing-3" data-swing="3" name="swing-3" type="range" min="0" max="5" step="1.0" value="0" />
        </div>
        <div>
            <label for="swing-4">Swing 4 <span id="swing-4-info"></span>:</label>
            <input id="swing-4" data-swing="4" name="swing-4" type="range" min="0" max="5" step="1.0" value="0" />
        </div>
        <div>
            <label for="swing-5">Swing 5 <span id="swing-5-info"></span>:</label>
            <input id="swing-5" data-swing="5" name="swing-5" type="range" min="0" max="5" step="1.0" value="0" />
        </div>
        <div>
            <label for="swing-6">Swing 6 <span id="swing-6-info"></span>:</label>
            <input id="swing-6" data-swing="6" name="swing-6" type="range" min="0" max="5" step="1.0" value="0" />
        </div>
    </div>
    <div id="controls">
        <ul id="audio">
            <li><a href="javascript:initAudio('fly')">"FLY" mode</a></li>
            <li><a href="javascript:initAudio('disco')">"DISCO" mode</a></li>
            <li><a href="javascript:initAudio('italo')">"ITALO" mode</a></li>
            <li><a href="javascript:initAudio('hiphop')">"HIP HOP" mode</a></li>
            <li><a href="javascript:initAudio('house')">"HOUSE" mode</a></li>
            <li><a href="javascript:initAudio('polar')">"POLAR" mode</a></li>
        </ul>
        <div>
            <input type="checkbox" id="mqtt" name="mqtt" checked="checked" />
            <label for="mqtt">Use MQTT</label>
        </div>
        <div>
            <input type="checkbox" id="light" name="light" />
            <label for="light">Audio light</label>
        </div>
        <div><a href="javascript:window.location.reload()">Neu starten</a></div>
    </div>
    <script src="config.js"></script>
    <script src="modules/mqtt.min.js"></script>
    <script src="modules/mqtt.js"></script>
    <script src="modules/tracks.js"></script>
    <script src="main.js"></script>
    <script src="modules/light.js"></script>
</body>
</html>
